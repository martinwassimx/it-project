<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Medinova</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>

<header class="nav">
    <div class="logo-container">
      <img src="Image/elezaby1.png" alt="El Ezaby Clinic Logo" class="logo">
    </div>
    <nav id="nav-links">
        <a href="index.html">Login</a>
      </nav>
      <div class="menu-toggle" id="menu-toggle">☰</div>
    </header>

<section class="search-page">
  <h2>Contact Us</h2>

  <div class="doctors-grid">

    <div class="doctor-card">
      <h4>Send Us a Message</h4>
      <form id="contact-form" class="form-box">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

        <button type="submit" class="login-btn">Send Message</button>
        <p id="formMessage" class="register-message"></p>
      </form>
    </div>

    <div class="doctor-card">
      <h4>Contact Information</h4>
      <p>Location: 123 El Ezaby Clinic, Cairo, Egypt</p>
      <p>Phone: +20 2 1234 5678</p>
      <p>Email: contact@ElEzaby.com</p>
      <p>Working Hours: 9:00 AM – 5:00 PM (Sun–Thu)</p>
    </div>

  </div>
</section>

<footer>
    <p>&copy; 1998 - <span id="year"></span> El Ezaby Clinic. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

<script src="JS/burger-menu.js"></script>
<script src="JS/contact.js"></script>


</body>
</html>
