<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telemedicine Consultation | Medinova</title>
  <link rel="stylesheet" href="/CSS/style.css">
  <script defer src="/JS/telemedicine.js"></script> 
</head>
<body>

<header class="nav">
    <div class="logo-container">
      <img src="/Image/elezaby1.png" alt="El Ezaby Clinic Logo" class="logo">
    </div>
    <nav id="nav-links">
        <a href="home.html">Home</a>
      </nav>
      <div class="menu-toggle" id="menu-toggle">â˜°</div>
    </header>

<section class="book-appointment-page">
  <h2>Book a Telemedicine Consultation</h2>

  <form id="telemedicineForm" class="appointment-form">
    <div class="form-group">
      <label for="patientName">Your Name</label>
      <input type="text" id="patientName" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="specialty">Consultation Specialty</label>
      <select id="specialty" required>
        <option value="">Select a specialty</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Neurology">Neurology</option>
        <option value="Dental Surgery">Dental Surgery</option>
        <option value="Psychology">Psychology</option>
        <option value="Dermatology">Dermatology</option>
      </select>
    </div>

    <div class="form-group">
      <label for="appointmentDate">Preferred Date</label>
      <input type="date" id="appointmentDate" required>
    </div>

    <div class="form-group">
      <label for="appointmentTime">Preferred Time</label>
      <input type="time" id="appointmentTime" required>
    </div>

    <button type="submit" class="book-btn">Book Teleconsultation</button>
  </form>

  <div id="bookingMessage" class="booking-message"></div>
</section>

<footer>
    <p>&copy; 1998 - <span id="year"></span> El Ezaby Clinic. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
