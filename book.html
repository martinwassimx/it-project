<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment | Medinova</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>

<header class="nav">
  <div class="logo-container">
      <a href="home.html">
      <img src="Image/elezaby1.png"  alt="El Ezaby Clinic Logo" class="logo" >
    </a>
  </div>
  <nav id="nav-links">
      <a href="home.html">Home</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">â˜°</div>
  </header>

<section class="book-appointment-page">
  <h2>Book Your Appointment</h2>

  <form id="appointmentForm" class="appointment-form">
    <div class="form-group">
      <label for="patientName">Your Name</label>
      <input type="text" id="patientName" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="doctorSelect">Choose Doctor</label>
      <select id="doctorSelect" required>
        <option value="">Select a doctor</option>
      </select>
    </div>

    <div class="form-group">
      <label for="appointmentDate">Date</label>
      <input type="date" id="appointmentDate" required>
    </div>

    <div class="form-group">
      <label for="appointmentTime">Time</label>
      <input type="time" id="appointmentTime" required>
    </div>

    <button type="submit" class="book-btn">Book Appointment</button>
  </form>

  <div id="bookingMessage" class="booking-message"></div>
</section>

<footer>
  <p>&copy; 1998 - <span id="year"></span> El Ezaby Clinic. All rights reserved.</p>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

<script src="JS/static_doctors.js"></script>
<script src="JS/book.js"></script>
<script src="/JS/burger-menu.js"></script>
</body>
</html>
