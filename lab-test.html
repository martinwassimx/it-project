<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab Test Booking | El Ezaby</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>

<header class="nav">
    <div class="logo-container">
      <a href="home.html">
      <img src="Image/elezaby1.png"  alt="El Ezaby Clinic Logo" class="logo" >
    </a>
    </div>
    <nav id="nav-links">
        <a href="home.html">Home</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">â˜°</div>
</header>

<section class="search-page">
  <h2>Lab Test Booking</h2>

  <div class="form-container">
    <div class="form-card">
      <form id="lab-form" class="form-box">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>

        <label for="testType">Test Type</label>
        <select id="testType" required>
          <option value="">Select Test Type</option>
          <option value="Blood Test">Blood Test</option>
          <option value="X-ray">X-ray</option>
          <option value="MRI">MRI</option>
          <option value="CT Scan">CT Scan</option>
        </select>

        <label for="testDate">Test Date</label>
        <input type="date" id="testDate" required>

        <button type="submit" class="submit-btn">Book Test</button>

        <p id="lab-message" class="register-message"></p>
      </form>
    </div>
  </div>
</section>

<footer>
    <p>&copy; 1998 - <span id="year"></span> El Ezaby Clinic. All rights reserved.</p>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

<script src="JS/burger-menu.js"></script>
<script src="JS/lab-form.js"></script>
</body>
</html>
